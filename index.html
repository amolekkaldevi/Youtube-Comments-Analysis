<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Comment Sentiment Analyzer</title>
<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>

<div class="container">
    <div class="input-group">
        <input type="text" id="youtubeLink" placeholder="Paste YouTube link...">
        <button onclick="analyzeComments()">Analyze</button>
    </div>
    <div class="result-box">
        <div id="positive">Positive</div>
        <div id="neutral">Neutral</div>
        <div id="negative">Negative</div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
